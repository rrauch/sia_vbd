syntax = "proto3";

package common;

message Timestamp {
  int64 seconds = 1;
  uint32 nanos = 2;
}

message Uuid {
  uint64 most_significant = 1;
  uint64 least_significant = 2;
}

enum HashAlgorithm {
  TENT = 0;
  BLAKE_3 = 1;
  XXH3 = 2;
}

message Hash {
  HashAlgorithm algo = 1;
  bytes value = 2;
}

message FixedSpecs {
  common.Uuid vbd_id = 1;
  uint32 cluster_size = 2;
  uint32 block_size = 3;
  HashAlgorithm content_hash = 4;
  HashAlgorithm meta_hash = 5;
}